        <script>

            var verdadero, char

            for (let i = 0; i < valores.length; i++) {

                }

            console.log("Mostrar palabras de menor a mayor segun cantidad de letras: " + valoresStr.sort(function (a, b) { return a, length - b, length }))

            var operador = prompt("ingrese una operacion")
            switch (operador) {
                case "+":
                    var resultado = valores[2] + valores[5]
                    console.log(`La suma dio: ${resultado}`) 
                    break;
                case "-":
                    var resultado = valores[2] - valores[5]
                    console.log(`La resta dio ${resultado}`)
                    break;
                case "*":
                    var resultado = valores[2] * valores[5]

                    break;
                case "/":
                    var resultado = valores[2] / valores[5]
