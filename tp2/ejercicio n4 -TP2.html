<!DOCTYPE html>
<script>


    var numero = prompt("INGRESE UN NUMERO")
    var resultado = parimpar(numero);
    alert("EL NUMERO " + numero + "ES " + resultado);

    function parimpar(numero) {
        if (numero % 2 == 0) {
            return "par";
        }
        else {
            return "impar";
        }
    }
</script>
