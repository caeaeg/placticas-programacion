< !DOCTYPE html >
    <html>
        <head>
            <tittle>Ejercicio n° 6</tittle>
        </head>
        <body>
            <script>
                function semana(dias) {
                    let num = parseInt(prompt('Ingrese número de dia:'));
                    document.write('Corresponde al dia:' + dias[num - 1]);
                    document.write('<br>');
                  
                }
        
                let dias = ["lunes","martes","miercoles","jueves","viernes","sabado","domingo"];
                
                semana(dias);
            </script>
        
            
        </body>
       
    </html>
